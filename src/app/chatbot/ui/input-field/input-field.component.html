<div class="flex flex-row gap-3 py-3 w-full">
    <input 
        type="text"
        placeholder="Send a message"
        [(ngModel)]="userInput"
        (keyup.enter)="sendNewPrompt()" 
        class="input input-bordered input-md w-full bg-base-300" />
    <button class="btn btn-accent btn-md ml-auto" (click)="sendNewPrompt()">Send</button>
</div>
