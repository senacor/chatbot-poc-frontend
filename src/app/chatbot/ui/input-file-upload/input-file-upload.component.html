<label for="dropzone-file" class="flex flex-col bg-accent items-center justify-center w-96 h-96 rounded-lg cursor-pointer">
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <div [ngClass]="{'animate-bounce' : isUploading}">
            <svg class="w-8 h-8 mb-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
        </div>
        <div class="text-center" *ngIf="!isUploading">
            <p class="mb-2 text-sm">Klicken Sie zum Hochladen oder ziehen Sie es per Drag & Drop</p>
            <p class="text-xs">TXT, DOC, DOCX</p>
        </div>
        <div class="text-center" *ngIf="isUploading && filename">
            <p class="mb-2 text-sm">Hochladen einer Datei mit dem Namen {{filename}}...</p>
        </div>
    </div>
    <input id="dropzone-file" type="file" class="hidden" accept=".doc,.docx,.txt" (change)="onFileInputChange($event)"/>
</label>
